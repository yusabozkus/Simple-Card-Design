<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Simple Card with Html / Css - Code With Fuez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <div class="card">
        <div class="banner">
            <img src="game-banner.jpg" alt="">
        </div>
        <div class="title">
            <h1>God Of War</h1>
        </div>
        <div class="info">
            <div class="info-con">
                <i class="fa-solid fa-hard-drive"></i>
                <p>25 GB</p>
            </div>
            <div class="info-con">
                <i class="fa-solid fa-download"></i>
                <p>152</p>
            </div>
        </div>
    </div>
</body>
</html>
